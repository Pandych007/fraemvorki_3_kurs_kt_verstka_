<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div style="display: block">
      <div class="row">
        <div>
          <select id="idDay" formControlName="idDay">
            <option value="">День</option>
            <option value="1">Понедельник</option>
            <option value="2">Вторник</option>
            <option value="3">Среда</option>
            <option value="4">Четверг</option>
            <option value="5">Пятница</option>
            <option value="6">Суббота</option>
            <option value="7">Воскресенье</option>
          </select>
        </div>
        <div>
          <select id="priority" formControlName="priority">
            <option value="">Выберите важность</option>
            <option value="1">важно</option>
            <option value="0">не важно</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div>
          <input
            class="dayTitle"
            id="dayTitle"
            formControlName="dayTitle"
            placeholder="Описание"
          />
        </div>
      </div>
    </div>
    <div class="btn_block">
      <button type="submit">добавить</button>
    </div>
  </div>
</form>
<div class="tasks">
  @for(day of tasks; track day.idDay){
  <input type="hidden" name="id" value="{{ day.idDay }}" />
  <span>
    <button (click)="deliteDay(day.idDay)" class="delite">X</button>
  </span>
  <div style="margin-top: -19px">
    <h2>{{ day.dayTitle }}</h2>
    <ul>
      @for(task of day.tasks; track task.idTask){ @if(task.priority){
      <li class="red">
        {{ task.titleTask }}
        <button
          (click)="deliteTasks(task.idTask, day.idDay)"
          class="delite ddd"
        >
          X
        </button>
      </li>
      } @else {
      <li class="green">
        {{ task.titleTask }}
        <button
          (click)="deliteTasks(task.idTask, day.idDay)"
          class="delite ddd"
        >
          X
        </button>
      </li>
      } }
    </ul>
  </div>
  }
</div>
